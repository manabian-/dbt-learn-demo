version: 2

models:
  - name: stg_payments
    description: Staged payment data from stripe.
    columns: 
      - name: payment_id
        description: The Primary key for payments.
        tests:
          - unique
          - not_null
      - name: order_id
        description: The Foreign key to stg_orders.order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: paymentmethod
        description: "{{ doc('paymentmethod') }}"
        tests:
          - not_null
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
      - name: status
        description: "{{ doc('payment_status') }}"
        tests:
          - accepted_values:
              values:
                - success
                - fail

                